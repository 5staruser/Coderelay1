<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Bazaar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" media="screen and (max-width : 1171px)" href="phone.css">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Bree+Serif&display=swap" rel="stylesheet">
  <body>
    <nav id="navbar">
      <div id="logo">
        <img src="https://www.seekpng.com/png/full/623-6238999_snack-clipart-booth-bazaar-icon-png.png">
      </div>
      <ul>
        <li class="items"><a href="/index.html">HOME</a></li>
        <li class="items"><a href="/index.html">PRODUCTS</a></li>
        <li class="items"><a href="https://Login-1.sarthakchaudha4.repl.co"" target="_blank">LOGIN</a></li>
        <li class="items"><a href="https://Login-1.sarthakchaudha4.repl.co"" target="_blank">REGISTER</a></li>
      </ul>
    </nav>
    <section class="contact1" id="contact1">
      <h1 class="textcentre">Sell Your Product</h1>
      <form class="form">
        <div class="file-upload-wrapper" data-text="Select your file!">
          <input name="file-upload-field" type="file" class="file-upload-field" value="">
        </div>
        <input type="text" name="name" class="name" placeholder="Enter Price">
        <input type="product" name="name" class="name" placeholder="Enter Product">
        <input type="title" name="name" class="name" placeholder="Enter Title">
        <textarea name="name" class="name" cols="30" rows="10" placeholder="Description"></textarea>
        <div class="product-price-btn">
          <button>Submit</button>
        </div>
      </form>
    </section>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="main.js"></script>

</head>
